<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="pagination"></div>

  <script src="pagination.js"></script>
  <script>
    const render = () => {
      const nextButton = hasNext() ?
        '<button onclick="handleNext(); render()">Next</button>' :
        '';
      const prevButton = hasPrev() ?
        '<button onclick="handlePrev(); render()">Prev</button>' :
        '';
      const html = `
        ${prevButton}
        ${nextButton}
        <ul>${state.pages.map(v => {
        return `<li onclick="changeCurrentPage(${v}); render()">${v}: ${v === state.currentPage ? 'Selected' : ''}</li>`
      }).join('')}</ul>`;

      document.querySelector('#pagination').innerHTML = html
    };

    window.onload = () => {
      calibratePage();
      render()
    }
  </script>
</body>
</html>
